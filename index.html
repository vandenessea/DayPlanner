<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current time and date</p>
      <span id="time-display">00:00:00</span>
      
    </header>
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th scope="col" class="text-center">Time</th>
          <th scope="col" id="fakeID" class="text-center">Notes</th>       <!--I am adding multiple attributes to this HTML ta  <th> = the tag itself-->
          <th scope="col" class="text-center">Save</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="9" scope="row" class="hourly">9am</th>
          <td><textarea class="w-75" id="9-ta"></textarea></td>
          <td><button id="9-btn">save</button></td>
        </tr>
        <tr>
          <th id="10" scope="row" class="hourly">10am</th>
          <td><textarea class="w-75" id="10-ta"></textarea></td>
          <td><button id="10-btn">save</button></td>
        </tr>
        <tr>
          <th id="11" scope="row" class="hourly">11am</th>
          <td><textarea class="w-75" id="11-ta"></textarea></td>
          <td><button id="11-btn">save</button></td>
        </tr>
        <tr>
          <th id="12" scope="row" class="hourly">12noon</th>
          <td><textarea class="w-75" id="12-ta"></textarea></td>
          <td><button id="12-btn">save</button></td>
        </tr>
        <tr>
          <th id="13" scope="row" class="hourly">1pm</th>
          <td><textarea class="w-75" id="13-ta"></textarea></td>
          <td><button id="13-btn">save</button></td>
        </tr>
        <tr>
          <th id="14" scope="row" class="hourly">2pm</th>
          <td><textarea class="w-75" id="14-ta"></textarea></td>
          <td><button id="14-btn">save</button></td>
        </tr>
        <tr>
          <th id="15" scope="row" class="hourly">3pm</th>
          <td><textarea class="w-75" id="15-ta"></textarea></td>
          <td><button id="15-btn">save</button></td>
        </tr>
        <tr>
          <th id="16" scope="row" class="hourly">4pm</th>
          <td><textarea class="w-75" id="16-ta"></textarea></td>
          <td><button id="16-btn">save</button></td>
        </tr>
        <tr>
          <th id="17" scope="row" class="hourly">5pm</th>
          <td><textarea class="w-75" id="17-ta"></textarea></td>
          <td><button id="17-btn">save</button></td>
        </tr>
      </tbody>
    </table>
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= ./script.js></script>
  </body>
</html>
